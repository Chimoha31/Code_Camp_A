<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods; index as i">
    <a routerLink="/food/{{food.id}}">
      <img src="{{ food.imageUrl }}" alt="food" />
      <div class="content">
        <div class="name">{{ food.name }}</div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">&#9829;</span>
        <div class="stars">
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="16px"
            [readonly]="true"
          ></star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">{{ origin }}</span>
          </div>
          <div class="cook-time">
            <span>ðŸ•‘</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          <span>{{food.price|currency}}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
